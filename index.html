<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News World</title>

    <!-- TaildWind CDN link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-zinc-100">
    <header>
      <!-- top navebar -->
      <div class="navbar w-4/5 mx-auto">
        <div class="flex-1">
          <a class="btn btn-ghost normal-case text-2xl text-sky-800"
            >BD News 24</a
          >
        </div>
        <div class="flex-none gap-4">
          <div class="flex gap-4">
            <a href=""><h2>News</h2></a>
            <a href="" class="text-stone-400"><h2>Blog</h2></a>
          </div>
          <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img src="https://placeimg.com/80/80/people" />
              </div>
            </label>
            <ul
              tabindex="0"
              class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52"
            >
              <li>
                <a class="justify-between">
                  Profile
                  <span class="badge">New</span>
                </a>
              </li>
              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
      <hr />
      <!-- menu bar -->
      <div class="text-center mt-5 w-4/5 mx-auto">
        <ul id="news-category" class="menu menu-horizontal rounded gap-4"></ul>
      </div>
      <div class="text-center mt-10 h-18 w-4/5 mx-auto">
        <input
          type="text"
          class="input w-full border-none"
          id="category-length"
        />
      </div>
    </header>
    <main>
      <section>
        <div class="flex justify-between mt-10 w-4/5 mx-auto">
          <div class="dropdown flex">
            <label for="" class="mr-5">Short by view:</label>
            <button class="bg-base-100 px-10 py-2 flex mr-2 rounded">
              Default<svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 ml-5"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19.5 8.25l-7.5 7.5-7.5-7.5"
                />
              </svg>
            </button>
            <ul
              tabindex="0"
              class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52"
            >
              <li><a>Item 1</a></li>
              <li><a>Item 2</a></li>
            </ul>
          </div>
          <div class=" ">
            <button class="btn btn-active">Today’s Pick</button>
            <button class="btn btn-active btn-primary">Trending</button>
          </div>
        </div>
        <!-- news display section -->
        <div
          class="grid grid-cols-1 gap-4 w-4/5 mt-20 mx-auto"
          id="details-container"
        >
          
        </div>
      </section>
      <!-- modal -->
      <div id="">
        <input type="checkbox" id="my-modal-3" class="modal-toggle" />
      <div class="modal block" >
        <div class="modal-box relative">
          <label
            for="my-modal-3"
            class="btn btn-sm btn-circle absolute right-2 top-2"
            >✕</label
          >
          <!-- <h3 class="text-lg font-bold">
            Congratulations random Internet user!
          </h3>
          <p class="py-4">
            You've been selected for a chance to get one year of subscription to
            use Wikipedia for free!
          </p> -->
        </div>
      </div>
      </div>
    </main>
    <footer class="bg-base-100">
      <p class="text-center items-center py-10 mt-20 mb-0">
        Copyright 2021 News Portal
      </p>
    </footer>

    <script src="js/app.js"></script>
  </body>
</html>
